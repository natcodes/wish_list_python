<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wish Item</title>
</head>
<body>
    <h1> {{wish_item.item}}</h1>
    <h3> Users who also added this item to their wish list:</h3>
    {% if users_wishing %}
        {% for user in users_wishing %}
            <p>{{ user.name }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
